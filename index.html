<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish login form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
          <header>
            <span><h2 class="head-tag">LOGIN FORM</h2></span>
          </header>
          <form action="#">
            <div class="innercontent1">
                <i class='bx bxs-user' ></i>
                <input type="text" placeholder="Email or Phone">
            </div>
            <div class="innercontent1 hi">
                <i class='bx bx-lock-alt' ></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="pass">
                <a href="#" class="pas">Forgot password?</a>
            </div>
            <div class="innercontent2 ">
                <input type="submit" value="login">
            </div>
            <div class="sign">
                <p class="content">Not a member <a href="#">Signup Now</a></p>
            </div>
          </form>
          </div>   
    </div>  
</body>
</html>
